<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Tap App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style src="../static/style.css">
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center bg-gradient-to-br from-purple-600 to-blue-500 text-white p-4 overflow-hidden">

    <!-- Main container for the icon and text -->
    <div class="flex flex-col items-center justify-center text-center p-8 bg-white/10 backdrop-blur-sm rounded-xl shadow-2xl transform hover:scale-105 transition-all duration-300">
        <!-- Icon section -->
        <i class="fas fa-expand-arrows-alt text-8xl md:text-9xl mb-6 text-indigo-200"></i>
        <!-- Text below the icon -->
        <p class="text-xl md:text-2xl font-semibold leading-relaxed">
            Tap anywhere to go fullscreen!
        </p>
    </div>

    <!-- Message box for user feedback (instead of alert) -->
    <div id="messageBox" class="fixed bottom-8 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none">
        </div>

    <script src="../static/fullscreen_script.js"></script>
</body>
</html>
